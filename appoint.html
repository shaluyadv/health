<!DOCTYPE html>             
<html lang="en">
<head>
<meta charset="utf-8">
<title>Book your Appointment</title>
<link rel="stylesheet" href="css/appoint.css">   
            <link href="https://fonts.googleapis.com/css?family=Tangerine" crossorigin="anonymous">
</head>
 <body>
     <div class="container">
         <div class="container-time">
             <h2 class="heading">Timings</h2>
             <h3 class="heading-days">Monday-Friday</h3>
             <p>7am-11am</p>
             <p>11am-10pm</p>

            <h3 class="heading-days">Saturday and Sunday</h3>
            <p>9am-1am</p>
            <p>1am-10pm</p>

            <hr>
            <h4 class="heading-phone">Call Us:234567890</h4>

         </div>
         <div class="container-form">
             <form action="#">
                 <h2 class="heading heading-yellow">Book Your Appointment</h2>

                 <div class="form-field">
                     <p> Your Name</p>
                     <input type="text" placeholder="Your name">
                 </div>
                <div class="form-field">
                    <p> Your email</p>
                    <input type="text" placeholder="Your email">
                </div>
                <div class="form-field">
                    <p> Date</p>
                    <input type="date">
                </div>
                <div class="form-field">
                    <p> Time </p>
                    <input type="time">
                </div>
                <div class="form-field">
                    <p> People</p>
                    <select name="select" id="#">
                        <option value="1">1 Person</option>
                        <option value="2">2 Person</option>
                        <option value="3">3 Person</option>
                        <option value="4">4 Person</option>
                        <option value="5">5 Person</option>
                        <option value="6+">6+ Person</option>
                    </select>
                </div>
                <button class="btn">Submit</button> 
             </form>
         </div>

     </div>
    
</body>
</html>
